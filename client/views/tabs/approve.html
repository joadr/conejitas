<template name="approveConejita">
	<div class="adminFilesCreate">
		<div class="admin-top-nav">
			<span class="title">Aprobar conejita:   {{ item.name }}</span>
		</div>
		<div class="admin-content clearfix">
			 {{> quickForm collection=entity.collection id="updateEntityForm2" doc=item type="update" omitFields="createdAt,updatedAt" template="bootstrap3-horizontal" label-class="col-sm-3 text-right" input-col-class="col-lg-7 col-md-8 col-sm-9 input-container" buttonContent=false }}
			 <div class="row">
 				<div class="col-sm-offset-3 col-sm-9">
 					<a class="btn btn-default" href="{{ pathFor 'unapprovedConejitas' }}">Cancelar</a>
 					<a class="btn btn-danger" href="{{ pathFor 'unapproveConejita' _id=item._id }}">Eliminar</a>
 					<button id="submit-btn-approve" class="btn btn-primary save">Guardar</button>
 					<button id="submit-btn" class="btn btn-primary approve">Aprobar</button>
 				</div>
 			</div>
		</div>
	</div>
</template>
