            <div class="contrato_conejita">

                <div class="caja_contrato">
                    <div class="titulo_contrato"><p>CONTRATO DE PUBLICIDAD <br> (www.clubconejitas.com)</p></div>
                    <div class="text_contrato1"><p>Comparece: "CLUB CONEJITAS", integrado  y representado por toda y cada una de las personas que individualmente suscriben  el presente contrato, en el presente caso por NOMBRE REAL CONEJITA y la agencia de publicidad que se Indica a continuación en OBJETO DEL CONTRATO,  exponen que han convenido en celebrar el siguiente contrato de publicidad.</p>
                    </div>
                    <div class="text_contrato2">
                        <p>1. Objeto del contrato.<br>
                            "Club Conejitas" contrata los servicios de la agencia de publicidad "Cortez & Cortez", para que confeccione una página web en donde los o las integrantes del club puedan publicitar su perfil  e imágenes dentro del país, y contar con el servicio de chat y web cam online, además la creación, administración y mantenimiento de plataformas para video conferencia de los miembros del club  con las personas que deseen contactarlas.
                            La página web será creada conforme a los parámetros que indique el cliente y con la asesoría web,  técnica en cuanto a publicidad, diseño de la página que debe proporcionar el publicista.<br>
                            LA PLATAFORMA O PAGINA WEB Club Conejitas ofrece distintas categorías a las que puede acceder el oferente publicitario a libre elección de acuerdo a lo que estimen conveniente.<br>
                            Una vez suscrito el contrato cualquier modificación, de la naturaleza que sea, deberá estar previamente aprobada por el publicista. En consecuencia, queda prohibido al cliente realizar  modificaciones por su cuenta a la página o su perfil.<br>
                            Todo el contenido de la página web es de exclusiva responsabilidad de "Club Conejitas", el publicista sólo es responsable de la creación artística, el  mantenimiento, su actualización y perfeccionamiento de la misma  conforme a las directrices de "Club Conejitas".<br>
                            No obstante lo anterior, la creación artística e intelectual del trabajo publicitario, como la página web creada es propiedad intelectual de la agencia de publicidad.<br>
                            Las inserciones semanales, mensuales o anuales se renovarán automáticamente, conforme a la tarifa y modalidad que elija el socio o la socia integrante del Club Conejitas, a no ser que exista comunicación del cliente con un mes de antelación, manifestando la intención de no renovación.<br>
                            2. Características de la inserción publicitaria. <br>
                            Las características de la inserción publicitaria serán las que el cliente seleccione del anexo denominado anexo de tarifas
                            3. Obligaciones del publicista.<br>
                            El publicista insertará la publicidad entregada por el cliente.<br>
                            Se compromete a publicar el anuncio publicitario con las características descritas, en los términos acordados en el anexo  y a lo largo de la duración de la relación contractual.<br>
                            Los anuncios o imágenes son de exclusiva responsabilidad de "Club Conejitas" o del cliente que lo publicita.<br>
                            4. Obligaciones del cliente.<br>
                            Se compromete a realizar el pago de las cantidades que correspondan según lo establecido en la disposición relativa a las condiciones económicas.<br>
                            Se obliga a proporcionar en tiempo y forma el anuncio publicitario que desea incluir en la web; en el formato concreto especificado.<br>
                            Garantizar al publicista que toda la información proporcionada es fidedigna, especialmente en cuanto a la mayoría de edad. Si así no lo hiciere el publicista puede iniciar acciones legales en por el delito de falsedad previsto y sancionado en el Código Penal chileno.<br>
                            Garantizar al publicista que la elaboración de la publicidad se ajusta a la normativa relativa a publicidad, servicios de la sociedad de la información, consumidores y usuarios, derecho de competencia; así como cualquier otra normativa que pudiera ser aplicable.<br>
                            El cliente se obliga a indemnizar al publicista por todos aquellos daños y perjuicios que pudiera causar la inserción del anuncio conforme a lo dispuesto en el presente contrato o la anulación del mismo.<br>
                            5. Precio.<br>
                            La prestación de servicio de inserción de publicidad contratado está sujeta a las tarifas de publicidad y descuentos vigentes, que se indican en el anexo correspondiente relativo a tarifas salvo otro tipo de acuerdo que será reflejado como anexo al presente contrato. <br>
                            6. Secreto y protección de datos.<br>
                            Las partes se obligan a mantener absoluto secreto sobre toda la información confidencial existente durante la vigencia del contrato y la finalización del mismo. Se entenderá por información confidencial toda aquella información, principal o accesoria, intercambiada por las partes para llevar a cabo el presente contrato. El socio o la socia del Club Conejitas se obliga a proporcionarle al publicista copia de su identificación legal, cédula de identidad y documentos que se le requieran vía online, con declaración Expresa de que corresponden a su persona y que son absolutamente veraces
                            Las partes declaran conocer y cumplir expresamente la legislación sobre protección de datos, comprometiéndose a tratar los datos obtenidos del desarrollo del presente proyecto de acuerdo con dicha normativa.<br>
                            7. Propiedad intelectual.<br>
                            Todo el material entregado por parte del cliente incluyendo fotos, slogans, videos, etcétera; serán de propiedad del publicista, y es material protegido por las normas de propiedad intelectual e industrial, quedando prohibido su uso y reproducción por parte del cliente para cualquier fin distinto al regulado en el presente contrato, así como por cualquier otro tercero. El cliente se responsabiliza de cualquier tipo de reclamación que pudiera mediar por parte de terceros alegando un derecho de propiedad intelectual o industrial respecto al contenido del anuncio publicitario.<br>
                            8. Responsabilidad.<br>
                            El publicista será, exclusivamente, responsable en los casos de no cumplir con la prestación del servicio, plazo y forma estipulados en el presente contrato.

                            9. Prohibiciones.<br>
