<template name="categories">
	<main id="vip">
		<div class="caja_titulo_vip">
	    	<div class="medalla_titulo"><img src="category.image.link" width="22" height="22"></div>
	    	<p>{{name}}</p>
	    </div>

	    <div class="caja_conejitas_vip">
			{{ #each conejitas }}
			    {{ > conejitaItemCategory }}
			{{ /each }}
	    </div>
	</main>
</template>
