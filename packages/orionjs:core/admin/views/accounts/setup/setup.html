<template name="adminAccountsSetup">
	<div class="setup">
		<h2>Create an Account</h2>
		
		{{# if error }}
			<div class="alert alert-danger">
				{{ error }}
			</div>
		{{/ if }}
		<br>

		<form>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" placeholder="Email" name="email" type="email">
			</div>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" placeholder="Name" name="name" type="text">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" placeholder="Password" name="password" type="password">
			</div>
			<div class="form-group">
				<label>Password (again)</label>
				<input class="form-control" placeholder="Password (again)" name="password-confirm" type="password">
			</div>
			<br>
			<div class="form-group">
				<button class="btn btn-primary btn-block btn-lg">Register</button>
			</div>
		</form>
		<p class="help-block">This will be the admin account</p>
	</div>
</template>
